<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>5x5 Go Problems</title>
    <link rel="stylesheet" href="goro.css" />
    <script src="goro.js"></script>
  </head>
  <body onload="init();">
    <header>
      <h1>5x5 Go Problems</h1>
    </header>
    <div class="code">
      Board #: <input type="text" id="code" onKeyPress="keyEvent(event)" />
      <input type="button" value="Load" onClick="load()" />
      <input type="button" value="Clear" onClick="reset()" />
    </div>
    <noscript>This applet needs JavaScript.</noscript>
    <canvas id="board" width="210" height="210"> <!-- see board_size in goro.js -->
      This applet needs a browser with HTML5 support.
    </canvas>
    <div class="instructions" id="message">&nbsp;</div>
    <hr />
    <p>
      NHK Igo Kouza 2012/8:
      <a href="#" onclick='loadBoard("15970CA2OE", "Black to play.")'>1</a>
      <a href="#" onclick='loadBoard("EHHP00AA4A", "Black to play. Be careful of damezumari.")'>2</a>
      <a href="#" onclick='loadBoard("4B88C24642", "Black to play. How can you evade oiotoshi?")'>3</a>
      </p><p>
      Kakkiteki Igo Joutatsuhou Goroban Mondaishuu
      <ul>
        <item>
          Introduction:
          <a href="#" onclick='loadBoard("003C00B400", "Black to play and win.")'>1</a>
          <a href="#" onclick='loadBoard("0JD02002U0", "White to play and draw.")'>2</a>
        </item>
      </ul>
    </p>
  </body>
</html>
